<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd</title>
</head>
<body>
    <div id="container" style="text-align: center;">
        <h1 style="background-color:rgb(132, 131, 130);">Even or Odd</h1>
        <div>
            <label for="numInput">Enter the number:</label>
            <input type="number" id="numInput">
            <button onclick="checkNumber()">Check</button>
        </div>
        <div id="resultContainer"></div>
    </div>

    <script>
        function checkNumber() {
            const num = parseInt(document.getElementById("numInput").value);
            const result = oddeven(num);
            document.getElementById("resultContainer").innerHTML = '<h2 style="background-color: rgb(255, 188, 188); border: 20px;">Result is: ' + result + '</h2>';
        }

        function oddeven(x) {
            if (x % 2 === 0) {
                return "Even Number";
            }
            return "Odd Number";
        }
    </script>
</body>
</html>
