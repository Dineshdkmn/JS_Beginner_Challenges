<!DOCTYPE html>
<html>
<head>
  <title>Secret Message</title>
</head>
<body>
  <div style="text-align: center;">
    <h1 style="background-color:rgb(132, 131, 131);">SECRET MESSAGE</h1>
    <label for="secretCode">Enter the secret code:</label>
    <input type="text" id="secretCode">
    <button onclick="revealSecret()">Reveal Secret Message</button>
    <div id="resultContainer" style="background-color: rgb(255, 188, 188); margin-top: 20px; padding: 10px;"></div>
  </div>

  <script>
    function revealSecret() {
      var inputElement = document.getElementById('secretCode');
      var code = inputElement.value.trim().toLowerCase(); // Convert input to lowercase for case-insensitivity

      function secret(code) {
        if (code === "dinesh") {
          return "Hello! This is a very confidential message. Do not forward it to anyone. If forwarded it may lead to problems.";
        }
        return "Wrong code";
      }

      var result = secret(code);
      var resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '<h2 style="text-align: center;">' + result + '</h2>';
    }
  </script>
</body>
</html>
