<!DOCTYPE html>
<html>
<head>
  <title>Remove Characters</title>
</head>
<body>
  <div style="text-align: center;">
    <h1 style="background-color:rgb(118, 117, 117);">Remove Characters</h1>
    <label for="inputString">Enter the String:</label>
    <input type="text" id="inputString">
    <button onclick="removeChars()">Remove Characters</button>
    <div id="resultContainer" style="background-color: rgb(255, 188, 188); margin-top: 20px; padding: 10px;"></div>
  </div>

  <script>
    function removeChars() {
      var inputElement = document.getElementById('inputString');
      var str = inputElement.value;

      function remove(str) {
        return str.substring(1, str.length - 1);
      }

      var result = remove(str);
      var resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '<h2 style="text-align: center;">Result is: ' + result + '</h2>';
    }
  </script>
</body>
</html>
