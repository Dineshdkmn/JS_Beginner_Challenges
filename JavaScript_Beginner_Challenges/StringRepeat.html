<!DOCTYPE html>
<html>
<head>
  <title>String Repeat</title>
</head>
<body>
  <div style="text-align: center;">
    <h1 style="background-color:rgb(130, 129, 129);">String Repeat</h1>
    <label for="repeatInput">Enter the number of times and the string (separated by comma):</label>
    <input type="text" id="repeatInput">
    <button onclick="repeatString()">Repeat String</button>
    <div id="resultContainer" style="background-color: rgb(255, 188, 188); margin-top: 20px; padding: 10px;"></div>
  </div>

  <script>
    function repeatString() {
      var inputElement = document.getElementById('repeatInput');
      var inputText = inputElement.value;

      function repeat(arr) {
        var a = arr.split(",");
        const n = parseInt(a[0]);
        return a[1].repeat(n);
      }

      var result = repeat(inputText);
      var resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '<h2 style="text-align: center;">Result is: ' + result + '</h2>';
    }
  </script>
</body>
</html>
