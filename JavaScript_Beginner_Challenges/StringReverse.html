<!DOCTYPE html>
<html>
<head>
  <title>Reverse String</title>
</head>
<body>
  <div style="text-align: center;">
    <h1 style="background-color:rgb(119, 119, 119);">String Reverse</h1>
    <label for="inputString">Enter the String to be reversed:</label>
    <input type="text" id="inputString">
    <button onclick="reverseString()">Reverse String</button>
    <div id="resultContainer" style="background-color: rgb(255, 188, 188); margin-top: 20px; padding: 10px;"></div>
  </div>

  <script>
    function reverseString() {
      var inputElement = document.getElementById('inputString');
      var str = inputElement.value;

      function reverse(str) {
        var reversedStr = "";
        for (var i = str.length - 1; i >= 0; i--) {
          reversedStr += str[i];
        }
        return reversedStr;
      }

      var result = reverse(str);
      var resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '<h2 style="text-align: center;">Reversed String: ' + result + '</h2>';
    }
  </script>
</body>
</html>
