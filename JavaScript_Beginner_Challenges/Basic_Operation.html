<!DOCTYPE html>
<html>
<head>
  <title>Basic operation</title>
  <style>
    *
    {
        text-align: center;
        margin:10px;
    }
    .result-container {
        background-color: rgb(245, 161, 161);
        padding: 10px;
        margin-top: 20px;
    }
  </style>
</head>
<body>
    <h1 style="background-color:rgb(104, 104, 103); text-align: center;">Sum Of Positive Element in Array</h1>
    <div>
        <label for="n1">Number 1:</label>
        <input type="text" id="n1" placeholder="Enter number 1">
        <br>
        <label for="n2">Number 2:</label>
        <input type="text" id="n2" placeholder="Enter number 2">
        <br>
        <label for="op">Operator:</label>
        <input type="text" id="op" placeholder="Enter operator">
        <br>
        <button onclick="result()">Result</button>
    </div>
    <div id="result" class="result-container"></div>
    <script>
        function result() {
            const n1 = document.getElementById("n1").value;
            const n2 = document.getElementById("n2").value;
            const op = document.getElementById("op").value;
            let res;

            if (op === "+") {
                res = parseFloat(n1) + parseFloat(n2);
            } else if (op === "-") {
                res = parseFloat(n1) - parseFloat(n2);
            } else if (op === "*") {
                res = parseFloat(n1) * parseFloat(n2);
            } else if (op === "/") {
                res = parseFloat(n1) / parseFloat(n2);
            } else {
                res = "Invalid operator";
            }

            document.getElementById("result").innerHTML = '<div class="result-container">Result is: ' + res + '</div>';
        }
    </script>
</body>
</html>
