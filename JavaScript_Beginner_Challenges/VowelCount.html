<!DOCTYPE html>
<html>
<head>
  <title>Vowel Count</title>
</head>
<body>
  <div style="text-align: center;">
    <h1 style="background-color:rgb(97, 96, 95);">VOWEL COUNT</h1>
    <label for="inputString">Enter the String:</label>
    <input type="text" id="inputString">
    <button onclick="countVowels()">Count Vowels</button>
    <div id="resultContainer" style="background-color: rgb(255, 188, 188); margin-top: 20px; padding: 10px;"></div>
  </div>

  <script>
    function countVowels() {
      var inputElement = document.getElementById('inputString');
      var str = inputElement.value;

      function vowelCount(str) {
        let count = 0;
        const vowels = ['a', 'e', 'i', 'o', 'u'];
        const strLower = str.toLowerCase();

        for (var i = 0; i < strLower.length; i++) {
          if (vowels.includes(strLower[i])) {
            count++;
          }
        }
        return count;
      }

      var result = vowelCount(str);
      var resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '<h2 style="text-align: center;">Vowel Count is: ' + result + '</h2>';
    }
  </script>
</body>
</html>
